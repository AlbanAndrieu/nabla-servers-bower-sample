<!doctype html>
<html class="no-js app-loading" ng-app="myTestApp">
  <head>
    <meta charset="utf-8">
    <title ng-bind="pageTitle">i18n for your AngularJS applications</title>
    <meta name="description" ng-attr-content="{{pageContent}}" content="How to translate your AngularJS applications without page reload with angular-translate">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/github-fork-ribbon-css/gh-fork-ribbon.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="AppCtrl">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!--
    <div id="nabla-header" header-view title="Application Header" appid="test">
    </div>
    -->

    <!-- Add your site or application content here -->

	<div id="app-loading-wrapper" shown-when-loading>
	  <div class="app-loading"></div>
	</div>

    <div class="page-wrapper" hidden-when-loading>
      <div class="header">
        <div class="navbar navbar-default" role="navigation">
          <div class="container clearfix">
            <div class="pull-right">
              <div ng-translate-language-select></div>
            </div>

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse">

              <ul class="nav navbar-nav">
                <li
                  ng-class="{active: currentPath === '/'}"
                  >
                  <a ng-href="#/">{{"views.index.Home" | translate}}</a>
                </li>
                <li
                  ng-class="{active: currentPath === '/about'}"
                  >
                  <a ng-href="#/about">{{"views.index.About" | translate}}</a>
                </li>
                <li
                  ng-class="{active: currentPath === '/contacts'}"
                  >
                  <a ng-href="#/contacts">{{"views.index.Contact" | translate}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="clearfix">
          <div class="pull-right">
            <span class="glyphicon glyphicon-time"></span>
            {{currentTime | date:'medium'}}
          </div>
        </div>
        <div ng-view=""></div>
      </div>

      <div class="footer">
        <div class="container">
          <p><span class="glyphicon glyphicon-heart"></span> {{"views.index.from the Yeoman team" | translate}}</p>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-56011797-1');
       ga('send', 'pageview');
    </script>

    <!-- BOTTOM RIGHT GITHUB RIBBON -->
    <div class="github-fork-ribbon-wrapper right-bottom" hidden-when-loading>
      <div class="github-fork-ribbon">
        <a href="https://github.com/AlbanAndrieu/nabla-servers-bower-sample">
          {{"views.Fork me on" | translate}}
          GitHub
        </a>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/appCtrl.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/contacts.js"></script>
    <script src="scripts/services/LocaleService.js"></script>
    <script src="scripts/directives/LanguageSelectDirective.js"></script>
    <script src="scripts/test.js"></script>
    <!-- endbuild -->
</body>
</html>
