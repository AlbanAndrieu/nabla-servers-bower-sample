version: "3.7"
services:
  sample:
    image: nginx
  # build:
  #  image: sample/test:latest
  #  container_name: sample
  #  hostname: sample
  #  domainname: sample.fr
  #  cpu_shares: 73
  #  cpu_quota: 50000
  #  cpuset: 0-2
  #  mem_limit: 1024m
  #  restart: on-failure:5
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker
#          - engine.labels.operatingsystem == ubuntu 18.04
        preferences:
          - spread: node.labels.zone
        com.example.description: "This label will appear on the web service"
      resources:
        limits:
          cpus: '0.50'
          memory: 500M
        reservations:
          cpus: '0.25'
          memory: 200M
