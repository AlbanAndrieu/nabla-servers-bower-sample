  #    - /home/sample/data/sessions:rw,exec,nosuid,size=2g
  #    - /home/sample/webapps:rw,exec,nosuid,size=2g
    ports:
      - 8080:80 #nginx
  #   - "1099:1099" #jmx remote
  #   - "9090:9090" #http
  #   - "9443:9443" #https
  #   - "2924:2924" #eclipse
    depends_on:
      - db
    networks:
#      - frontend
      - backend
    deploy:
      mode: replicated
      replicas: 6
  db:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD: root
      - MYSQL_DATABASE: nabla
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: nabla
       MYSQL_USER: nabla
       MYSQL_PASSWORD: nabla
    volumes:
      #- "./conf.d:/etc/mysql/conf.d:ro"
      - db_data:/var/lib/mysql
    networks:
      - backend

