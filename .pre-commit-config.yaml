repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-added-large-files
        args:
        - --maxkb=123
        exclude: "(?x)^(\n    .pnp.cjs|\n    package-lock.json|\n    npm-shrinkwrap.json\n)$\n"
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: check-executables-have-shebangs
        exclude: "(?x)^(\n    clean.bat|\n    build.bat|\n    mvnw.cmd|\n    .mvn/.*\n)$\n"
    -   id: check-json
        exclude: ^.vscode/
    -   id: check-xml
    -   id: check-yaml
        exclude: "(?x)^(\n    packs/.*|\n    k8s/.*|\n)$\n"
    -   id: check-symlinks
    -   id: check-merge-conflict
    -   id: debug-statements
    -   id: detect-private-key
        exclude: "(?x)^(\n    roles/jenkins-master/defaults/main.yml|\n    roles/jenkins-master/README.md|\n
            \   ca.key|\n    server.key\n)$\n"
    -   id: double-quote-string-fixer
    -   id: name-tests-test
        exclude: "(?x)^(\n    .*/molecule/default/tests/test_default.py\n)$\n"
    -   id: end-of-file-fixer
    -   id: fix-encoding-pragma
    -   id: requirements-txt-fixer
    -   id: sort-simple-yaml
    -   id: file-contents-sorter
-   repo: https://github.com/pre-commit/pre-commit.git
    rev: v2.19.0
    hooks:
    -   id: validate_manifest
-   repo: https://github.com/asottile/reorder_python_imports.git
    rev: v3.1.0
    hooks:
    -   id: reorder-python-imports
-   repo: https://github.com/asottile/add-trailing-comma
    rev: v2.2.3
    hooks:
    -   id: add-trailing-comma
-   repo: https://github.com/willthames/ansible-lint.git
    rev: v6.2.2
    hooks:
    -   id: ansible-lint
        files: \.(yaml|yml)$
        exclude: "(?x)^(\n    .travis.yml|\n    packs/.*|\n    k8s/.*|\n)$\n"
-   repo: https://github.com/doublify/pre-commit-hindent.git
    rev: b3680b6ebf9f7cf29b19307f246adef66756feef
    hooks:
    -   id: hindent
-   repo: https://github.com/detailyang/pre-commit-shell
    rev: 1.0.5
    hooks:
    -   id: shell-lint
        args:
        - -x
        exclude: "(?x)^(\n    mvnw|\n    hooks|\n)$\n"
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.32.1
    hooks:
    -   id: pyupgrade
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v1.6.0
    hooks:
    -   id: autopep8
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    -   id: flake8
        args:
        - --max-line-length=120
-   repo: https://github.com/IamTheFij/ansible-pre-commit
    rev: v0.1.2
    hooks:
    -   id: encryption-check
-   repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.2
    hooks:
    -   id: htmllint
        args:
        - --config
        - .htmlhintrc
    -   id: dockerfile_lint
        args:
        - --permissive
        - --verbose
        - --dockerfile
        - ./docker/ubuntu20/Dockerfile
    files: ^src/
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.960
    hooks:
    -   id: mypy
        exclude: ^(docs/|example-plugin/|tests/fixtures)
-   repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.17
    hooks:
    -   id: helmlint
-   repo: https://github.com/norwoodj/helm-docs
    rev: v1.10.0
    hooks:
    -   id: helm-docs
        args:
        - --chart-search-root=packs/helm-sample/charts
        files: (README\.md\.gotmpl|(Chart|requirements|values)\.yaml)$
-   repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.72.1
    hooks:
    -   id: terraform_fmt
    -   id: terraform_docs
    -   id: terraform_validate
        args:
        - --init-args=-lockfile=readonly
    -   id: terraform_tfsec
        args:
        - --args=--config-file=tfsec.yml
    -   id: terraform_providers_lock
        args:
        - --args=-platform=linux_amd64
    -   id: terraform_checkov
        args:
        - --args=--quiet
-   repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.15.1
    hooks:
    -   id: check-github-workflows
    -   id: check-gitlab-ci
-   repo: https://github.com/Checkmarx/kics
    rev: v1.5.9
    hooks:
    -   id: kics-scan
-   repo: https://github.com/AlbanAndrieu/nabla-hooks
    rev: v1.0.3
    hooks:
    -   id: git-branches-check
        always_run: false
        args:
        - --max=3
        verbose: true
