sudo: required
dist: trusty

script:
- sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
- gcc --version
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
#    - ruby-compass
language: node_js
node_js:
# - "iojs"
  - "8"
branches:
  only:
  - master

#cache:
#  pip: true
#  yarn: true
#  directories:
#    - $HOME/.sonar/cache
#    - $HOME/.cache
#    - $HOME/.m2
#    - node_modules

env:
  matrix:
  - EMBER_VERSION=default
  global:
    secure: AZtlXwv64rBSAE1L7cNGhGnXZxs+zrBrKqYfs1o0s9n+7bo6XDJtDtPCaNODonoXo9+WY0NpZErFUsx/FvCXhOgkjpMP1OLdi7iX2R7qMntl8YtDOWI8NCYggCIeqRG8EsN9hjL/6IClvkfudyDLV0aKUyWRrVzwciDsLhgStyo=
matrix:
  fast_finish: true
  allow_failures:
  - env: EMBER_VERSION=release
  - env: EMBER_VERSION=beta
  - env: EMBER_VERSION=canary
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm config set spin false
#- 'gem install sass --version "=3.2.12"'
#- 'gem install compass --version "=0.12.2"'
- 'gem install sass'
- 'gem install compass'
- npm install -g bower karma grunt-cli jshint
#before_script:
#- npm install -g bower karma grunt-cli jshint
install:
- npm install
- travis_retry bower install
- grunt prepare
- grunt check
- grunt default
- grunt unit-test
- grunt package
